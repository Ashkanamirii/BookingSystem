<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->
  <!--  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">-->

<style>
    .myRed{
        color:red;
    }
    .myContainer{
        background-color:wheat;
        border-radius:2%;
        margin: auto 5%;
        padding: 2% 0;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    .myButton{
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: initial;

        background-color:grey;
        padding:2%;
        border-radius:10px;
        color:white;
        text-decoration:none;

    }
    .myButton:hover{
        background-color: lightslategray;
        cursor: pointer;
    }
    .myButton:link{
        color:white;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>

<body >
<div class="myContainer">


                                <h1>Welcome</h1>
                                <div>
                                    <h2 class="myRed">Finish creating your account.</h2>
                                    <h3 th:text="'Hi '  + ${firstName}+', '"></h3>
                                    <h3>We're excited to have you get started. First, you need to confirm your account. Just press the button below.</h3>
                                    <a th:href="${verificationURL}" class="myButton">Validate Account</a>
                                </div>

                                <div>
                                    <h3>if you experience any issues with the button above, copy and paste the URL below into your web browser.</h3>
                                    <p th:text="${verificationURL}"></p>
                                </div>



    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.esm.min.js" integrity="undefined" crossorigin="anonymous"></script>
</body>
</html>
